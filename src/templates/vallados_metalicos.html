<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="{{ keywords }}">
    <meta name="author" content="Metal Wolft">
    <meta name="copyright" content="Metal Wolft">

    <!-- Open Graph meta tags -->
    <meta property="og:url" content="{{ og_url }}">
    <meta property="og:type" content="web">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:locale" content="es_ES">
    <meta property="og:updated_time" content="2023-10-06T12:30:20">
    <meta property="og:image" content="{{ og_image }}">
    <meta property="og:image:type" content="image/jpg">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="300">
    <meta property="og:image:alt" content="vallados metalicos">
    <meta name="og:site_name" content="Metal Wolft Ciudad Real">
    <link rel="canonical" href="{{ og_url }}">

</head>
<body></body>
</html>
